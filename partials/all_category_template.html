{{#each recent_postive}}
	<div class="review-generator positive">
		<div class="emoticons">
			<i class="{{#emoji this.rating}}{{/emoji}}" style="height: 3em;width: 3em;"></i>
		</div>

		<div class="review-textarea">
			<div class="brand">
				<div class="brand-logo">
					<div class="image"><img src="{{this.source_favicon}}"></div>
					<p>{{this.source_name}}</p>
				</div>
				<div class="timing"></div>
			</div>
			<div class="review-text">
				<p>{{{this.text}}}</p>
			</div>
		</div>
	</div>
{{/each}}
{{#each recent_negative}}
	<div class="review-generator negative">
		<div class="emoticons">
			<i class="{{#emoji this.rating}}{{/emoji}}" style="height: 3em;width: 3em;"></i>
		</div>

		<div class="review-textarea">
			<div class="brand">
				<div class="brand-logo">
					<div class="image"><img src="{{this.source_favicon}}"></div>
					<p>{{this.source_name}}</p>
				</div>
				<div class="timing"></div>
			</div>
			<div class="review-text">
				<p>{{{this.text}}}</p>
			</div>
		</div>
	</div>
{{/each}}
