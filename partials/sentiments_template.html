{{#each sentiments}}
<div class="col-md-3">
  <h5><i class="fa fa-star"></i>&nbsp&nbsp{{this.name}}</h5>
  <div class="clearfix"></div>
    <span class="collection_rev">
      <p style="color:green; float:left;"><i class="fa fa-caret-up"></i>&nbsp{{this.positive_count}} &nbsp</p> <p>Positive Reviews</p>
      <p style="color:red; float:left;"><i class="fa fa-caret-down"></i>&nbsp{{this.negative_count}} &nbsp</p> <p>Negative Reviews</p>  
    </span>

    <span class="chart" style="width: 99px;height: 50px; float:left;">
      <span class="rating">{{this.avg_rating}}</span>
          <canvas id="sentichart-{{@index}}" style="height:47px;"></canvas>
    </span>              
</div>
{{/each}}
